<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>syntax</h2>
    <script>
        var names = ["Newman", "Paul"]
    </script>
    <h2>How to open</h2>
        <script>
            document.write( names [0])
            document.write("<br>")
            document.write(names[1])
        </script>
    <h2>Add</h2>
        <script>
            names.push("John")
        </script>
    <h2>Count</h2>
        <script>
            document.write(names.length)
        </script>
</body>
</html>
